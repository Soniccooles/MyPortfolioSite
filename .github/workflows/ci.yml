name: Portfolio CI pipeline
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build Project
        run: npm run build
